<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .x {
            color:blueviolet;
        }
    </style>
</head>

<body>
    <h1 id="x1" class="x">click on button for change the text..</h1>
    <button onclick="text()">Text-Change</button>

    <script>
        h1_tag = document.getElementById('x1');

        function text() {
            h1_tag.innerHTML = "My Name Is Harsh Mehta...";
            h1_tag.style.color = "green"
        }
    </script>
</body>

</html>
